<!--地点碎片数据页面-->
<div id="{$page_id}_list_block">
    
</div>
<script type="">
    $(function(){
        $("#{$page_id}_add_block", $("#{$page_id}")).click(function(){
            get_{$page_id}_block();
        });
    });
    
    var {$page_id}_block_id = 0;
    
    /**
     * 获取添加的HTML
     * @param 
     */
    function get_{$page_id}_block(module_id) {
        var block_id = {$page_id}_block_id++;
        var url = '/poi_block/block/id/{$id}/page_id/{$page_id}/block_id/' + block_id
                                                                         + (module_id?"/module_id/" + module_id:"");
        
        var block_div = $('<div id="{$page_id}_' + block_id + '"></div>');
        $("#{$page_id}_list_block", $("#{$page_id}")).append(block_div);
        block_div.loadUrl(url);
    }
        
    /**
     * 获取扩展模型
     */
    function get_{$page_id}_extends(obj, block_id, module_id) {
        var url = "/poi_block/block_module/id/{$id}/page_id/{$page_id}/block_id/" + block_id
                                                          + (module_id?'/module_id/' + module_id:'');
        obj.loadUrl(url);
    }
    
    get_{$page_id}_block($property['moduleId']);
</script>
<style>
    .poi_block {
        background: #999999;
        padding: 4px;
    }
    .poi_block_module {
        background: #eeeeee;
        padding: 2px;
    }
</style>
