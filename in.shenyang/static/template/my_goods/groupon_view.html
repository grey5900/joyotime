<div class="pageContent" id="groupon_view">
        <div class="pageFormContent nowrap" layoutH="57">
            <dl>
                <dt>商品标题：</dt>
                <dd><input type="text" id="title" name="title" readonly="true" class="required" size="80" maxlength="80" value="{$groupon['title']}" /></dd>
            </dl>
            <dl>
                <dt>商品描述：</dt>
                <dd><textarea id="content" name="content" cols="80" readonly="true" rows="5" class="required">{$groupon['content']}</textarea></dd>
            </dl>
            <dl>
                <dt>缩略图：</dt>
                <dd>
                    <a id="groupon_view_image" href="{$groupon['imageUri']}"><img src="{$groupon['imageUri']}" height="100" /></a>
                </dd>
            </dl>
            <dl>
                <dt>使用提示：</dt>
                <dd><textarea id="notice" name="notice" cols="80" readonly="true" rows="5" class="required">{$groupon['notice']}</textarea></dd>
            </dl>
            <dl>
                <dt>商品详情：</dt>
                <dd><textarea id="introduce" name="introduce" readonly="true" cols="120" rows="20" class="required editor">{$groupon['introduce']}</textarea></dd>
            </dl>
            <dl>
                <dt>商品原价：</dt>
                <dd><input type="text" id="market_price" name="market_price" readonly="true" class="required" size="10" maxlength="20" value="{$groupon['marketPrice']}" /></dd>
            </dl>
            <dl>
                <dt>售价：</dt>
                <dd>
                    <input type="text" id="groupon_price" name="groupon_price" readonly="true" class="required number" size="10" maxlength="20" value="{$groupon['grouponPrice']}" />
                </dd>
            </dl>
            <dl>
                <dt>每单最大购买数：</dt>
                <dd><input type="text" id="limited" name="limited" class="required number" readonly="true" size="10" maxlength="20" value="{$groupon['limited']}" /></dd>
            </dl>
            <dl>
                <dt>单个设备：</dt>
                <dd>
                    <input type="text" id="device_limited_days" name="device_limited_days" readonly="true" class="required number" size="4" maxlength="10" value="{$groupon['deviceLimitedDays']}" />
                    <span style="float: left">天，最大购买数：</span>
                    <input type="text" id="device_limited" name="device_limited" readonly="true" class="required number" size="6" maxlength="10" value="{$groupon['deviceLimited']}" />
                    <span style="float: left">个</span>
                </dd>
            </dl>
            <dl>
                <dt>节省：</dt>
                <dd><input type="text" id="saving" name="saving" class="required number" size="10" readonly="true" maxlength="20" value="{eval echo $groupon['marketPrice'] - $groupon['grouponPrice']}" /> 元</dd>
            </dl>
            <dl>
                <dt>折扣：</dt>
                <dd><input type="text" id="discount" name="discount" class="required number" size="10" readonly="true" maxlength="20" value="{eval echo number_format($groupon['grouponPrice']*10/$groupon['marketPrice'], 1)}" /> 折</dd>
            </dl>
            <dl>
                <dt>开始时间：</dt>
                <dd><input type="text" name="start_date" id="start_date" value="{$groupon['startDate']}" class="required" readonly="true"/></dd>
            </dl>
            <dl>
                <dt>上架时间：</dt>
                <dd><input type="text" name="create_date" id="create_date" value="{$groupon['createDate']}" class="required" readonly="true"/></dd>
            </dl>
            <dl>
                <dt>结束时间：</dt>
                <dd><input type="text" name="end_date" id="end_date" value="{$groupon['endDate']}" class="required" readonly="true"/></dd>
            </dl>
            <dl>
                <dt>电子券到期时间：</dt>
                <dd><input type="text" name="expire_date" id="expire_date" value="{$groupon['expireDate']}" class="required" readonly="true"/></dd>
            </dl>
            <dl>
                <dt>关联地点：</dt>
                <dd style="width: 800px;">
                    <select name="place[]" id="place" multiple style="width:320px;height:250px;">
                        
                    </select>
                </dd>
            </dl>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
            </ul>
        </div>
</div>
<script type="text/javascript">
    $(function(){
        <!--{loop $place $p}-->
        $("#place", $("#groupon_view")).append("<option value=\"{$p['id']}\">({$p['id']}){$p['placename']}</option>");
        <!--{/loop}-->
        $("#groupon_view_image", $("#groupon_view")).fancybox();
    });
</script>
