<div class="pageContent">
	<div style="float:left;display:block;margin:10px;width:600px;height:500px;border:solid 1px #ccc;line-height:21px;background:#fff;">
		<form method="post" action="{$current_url}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="98" style="margin:4px 0;padding:6px;display:block;overflow:auto;">
			<table class="list nowrap itemDetail" addButton="新建" width="100%">
				<thead>
					<tr>
						<th type="text" name="items.order[]" size="8" fieldClass="required digits" width="100">排序值</th>
						<th type="lookup" name="items.rec.name[]" size="16" fieldClass="required" lookupGroup="items.rec" lookupUrl="{$bringUrl}" suggestUrl="{$bringUrl}" suggestFields="name" size="12">分类名称</th>
						<th type="del" width="60">操作</th>
					</tr>
				</thead>
				<tbody>
				{loop $list $key $val}
					<tr class="unitBox" id="item_{$key}">
						<td><input type="text" name="items.order[]" value="{$val[recommendedOrder]}" size="8" class="required digits textInput"></td>
						<td><input type="hidden" name="items.rec.id[]" value="{$key}">
						<input type="text" name="items.rec.name[]" value="{$val[content]}" autocomplete="off" lookupgroup="items.rec" suffix="[]" suggesturl="{$bringUrl}" suggestfields="name" postfield="" lookuppk="id" size="16" class="required textInput">
						<a class="btnLook" href="{$bringUrl}" lookupgroup="items.rec" autocomplete="off" suffix="[]" suggesturl="{$bringUrl}" suggestfields="name" postfield="" lookuppk="id" title="查找带回">查找带回</a></td>
						<td><a class="btnDel" href="#" onclick="$('#item_{$key}').remove();return false;">删除</a></td>
					</tr>
				{/loop}
				</tbody>
			</table>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit" id="btnSubmit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
		</form>
	</div>
</div>
