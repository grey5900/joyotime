          </dl>
        <!--{/if}-->

      </div>
    </div>

</div>

<link rel="stylesheet" href="/static/skin/jquery.lightbox-0.5.css" />
<script type="text/javascript" src="/static/js/jquery.lightbox-0.5.js"></script>
<script type="text/javascript">
	$(function(){		
		$.fn.slider = function(){
			this.each(function(){
				var trigger = $(this).find('li'),
				box = $(this).find('ul'),
				showCase = $(this).find('.n_showcase'),
				len = trigger.length,
				dis = trigger.outerWidth(true),
				boxDis = parseInt(box.css('margin-left').split('p')[0]),
				lTrigger = showCase.find('a'),
				//多张
				zoomImage = $(this).find('.n_zoomImage');
				zoomImage.eq(0).show().siblings().hide();
				box.width(dis * len);
				zoomImage.find('a').lightBox({imageLoading:'/static/skin/images/lightbox-ico-loading.gif',imageBtnPrev:'/static/skin/images/lightbox-btn-prev.gif',imageBtnNext:'/static/skin/images/lightbox-btn-next.gif',imageBtnClose:'/static/skin/images/lightbox-btn-close.gif',imageBlank:'/static/skin/images/lightbox-blank.gif',txtImage:'放大图片',txtOf:'共'})
				trigger.on('click',function(){
					var iUrl = $(this).find('img').attr('src'),
						nIndex = $(this).index()+1,
						maxLen = len - 5;
					$(this)
						.addClass('current')
						.siblings()
						.removeClass('current');
					//多张
					zoomImage.eq(nIndex-1).show().siblings().hide();
					//单张
										
					if(len > 5){
						if(nIndex > 3 && (nIndex - 3)<= maxLen){
							move(-(nIndex-3)*dis);
						}
						if(nIndex <= 3 && (3 - nIndex) <= maxLen){
							move(0);
						}
					};
				})
				function move(distance){
					box.animate({marginLeft:distance+boxDis},300);
				}
			})
		};
		$('.n_slider').slider();
	})
</script>
