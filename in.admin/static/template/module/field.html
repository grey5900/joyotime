<h2 class="contentTitle">模型：{$module['name']}</h2>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li>
                <a class="add" href="{eval echo site_url(array('poi', 'module','add_field', 'id', '_'.$module['id']))}" mask="true" resizable="false" target="dialog" width="680" height="360" rel="{eval echo build_rel(array('poi', 'module', 'field'))}" maxable="false" minable="false" title="添加模型字段"><span>添加字段</span></a>
            </li>
            <li>
                <a class="delete" href="{eval echo site_url(array('poi', 'module','delete_field', 'id'))}/<!--{{id}}-->" target="ajaxTodo" title="删除操作无法恢复，确定要删除字段么？" warn="请选择要删除的模型字段"><span>删除字段</span></a>
            </li>
            <li>
                <a class="edit" href="{eval echo site_url(array('poi', 'module','edit_field', 'id'))}/<!--{{id}}-->" mask="true" resizable="false" target="dialog" width="680" height="360" rel="{eval echo build_rel(array('poi', 'module', 'edit'))}" maxable="false" minable="false" warn="请选择要编辑的模型字段" title="编辑模型字段"><span>编辑字段</span></a>
            </li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="100">
        <thead><tr>
            <th width="10%">字段ID</th>
            <th width="10%">字段名</th>
            <th width="10%">字段类型</th>
            <th width="10%">字段长度</th>
            <th width="30%">默认值</th>
            <th width="20%">默认选中</th>
            <th width="10%">排序号</th>
        </tr></thead>
        <tbody>
        <!--{loop $list $row}-->
        <tr target="id" rel="{$row['fieldId']}_{$row['moduleId']}">
            <td>{$row['fieldId']}</td>
            <td>{$row['fieldName']}</td>
            <td>{$row['fieldType']}</td>
            <td>{$row['fieldSize']}</td>
            <td>{$row['defaultValue']}</td>
            <td>{$row['defaultSelect']}</td>
            <td>{$row['orderValue']}</td>           
        </tr>
        <!--{/loop}-->
        </tbody>
    </table>
</div>
