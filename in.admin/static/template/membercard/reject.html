{eval $page_rel='membercard_reject';}
<form id="pagerForm" method="post" action="{$current_url}">
    <input type="hidden" name="pageNum" value="{$cur_page}"/>
    <input type="hidden" name="numPerPage" value="{$per_page_num}"/>
    <input type="hidden" name="title" value="{$title}"/>
</form>
<div class="pageHeader">
    <form rel="pagerForm" method="post" action="{$current_url}" onsubmit="return divSearch(this, '{$page_rel}');">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                    <input type="text" name="title" value="{$title}" />
                    <button type="submit">
                        检索
                    </button></td>
                </tr>
            </table>
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li>
                <a class="edit" target="navTab" warn="请选择会员卡" title="查看会员卡" rel="{eval echo build_rel(array('membercard', 'view'))}" href="{eval echo site_url(array('membercard', 'view', 'type', 'apply', 'id'))}/<!--{{id}}-->"><span>查看</span></a>
            </li>
        </ul>
    </div>
    <table width="100%" class="table" layoutH="158" rel="{$page_rel}">
        <thead>
            <tr>
                <th width="5%">ID</th>
                <th width="10%">会员卡</th>
                <th width="15%">提交品牌</th>
                <th width="15%">审核时间</th>
                <th width="15%">简介</th>
                <th width="20%">详情</th>
                <th width="20%">驳回理由</th>
            </tr>
        </thead>
        <tbody>
            <!--{loop $list $row}-->
            <tr target="id" rel="{$row['id']}">
                <td>{$row['id']}</td>
                <td>{$row['title']}<!--{if $row['isBasic']}--><font color="red">*</font><!--{/if}--></td>
                <td>{$row['brand']}</td>
                <td>{$row['checkDate']}</td>
                <td title="{$row['summary']}">{$row['summary']}</td>
                <td title="{$row['content']}">{$row['content']}</td>
                <td title="{$row['remark']}">{$row['remark']}</td>
            </tr>
            <!--{/loop}-->
        </tbody>
    </table>
    <!--{template main/page_bar}-->
</div>
