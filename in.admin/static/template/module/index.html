<form id="pagerForm" class="pageForm" method="post" action="{$current_url}">
    <input type="hidden" name="pageNum" value="{$cur_page}"/>
    <input type="hidden" name="numPerPage" value="{$per_page_num}"/>
    <input type="hidden" name="keywords" value="{$keywords}"/>
</form>
<div class="pageHeader">
    <form rel="pagerForm" method="post" action="{$current_url}" onsubmit="return navTabSearch(this);">
        <div class="searchBar">
            <div class="searchContent">
                <table>
                    <tr>
                        <td><label>模型名称：</label>
                    <input type="text" name="keywords" id="keywords" size="20" value="{$keywords}" /></td>
                        <td><div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">
                                    检索
                                </button>
                            </div>
                        </div></td>
                    </tr>
                </table>
                    
                        
            </div>
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li>
                <a class="add" href="{eval echo site_url(array('poi', 'module','add'))}" rel="{eval echo build_rel(array('poi', 'module', 'add'))}" target="navTab" title="添加模型"><span>添加</span></a>
            </li>
            <li>
                <a class="delete" href="{eval echo site_url(array('poi', 'module','delete', 'id'))}/<!--{{id}}-->" target="ajaxTodo" title="删除操作无法恢复，确定要删除模型么？" warn="请选择要删除的模型"><span>删除</span></a>
            </li>
            <li>
                <a class="edit" href="{eval echo site_url(array('poi', 'module','edit', 'id'))}/<!--{{id}}-->" rel="{eval echo build_rel(array('poi', 'module', 'edit'))}" target="navTab" warn="请选择要编辑的模型" title="编辑模型"><span>编辑</span></a>
            </li>
            <li>
                <a class="edit" href="{eval echo site_url(array('poi', 'module','edit_fields', 'id'))}/<!--{{id}}-->" rel="{eval echo build_rel(array('poi', 'module', 'edit_fields'))}" target="navTab" warn="请选择要编辑的模型" title="编辑模型字段"><span>编辑模型字段</span></a>
            </li>
            <li>
                <a class="add" href="{eval echo site_url(array('poi', 'module', 'relation_brand', 'id'))}/<!--{{id}}-->" target="dialog" height="400" width="600" ref="{eval echo build_rel(array('poi', 'module', 'relation_brand'))}" warn="请选择模型"><span>指定品牌</span></a>
            </li>
            <li>
                <a class="icon" href="{eval echo site_url(array('poi', 'module','view', 'id'))}/<!--{{id}}-->" target="navTab" ref="{eval echo build_rel(array('poi', 'module', 'view'))}" warn="请选择要预览的模型"><span>预览</span></a>
            </li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="138">
        <thead><tr>
            <th width="5%">ID</th>
            <th width="15%">模型名称</th>
            <th width="10%">模板</th>
            <th width="50%">简介</th>
            <th width="10%">POI使用数</th>
            <th width="10%">默认排序值</th>
        </tr></thead>
        <tbody>
        <!--{loop $list $row}-->
        <tr target="id" rel="{$row['id']}">
            <td>{$row['id']}</td>
            <td>{$row['name']}</td>
            <td>{$row['template']}</td>
            <td>{$row['description']}</td>
            <td>{$row['placeNum']}</td>
            <td>{$row['rankOrder']}</td>
        </tr>
        <!--{/loop}-->
        </tbody>
    </table>
    <!--{template main/page_bar}-->
</div>
