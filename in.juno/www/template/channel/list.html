<!--{template common/header}-->
	<div id="container-page">
		<div class="container">
			<!--{template nav}-->
			<div class="main">
				<div class="main-l">
					<div class="push">
						<div class="tit">
							<h2>{$category['catName']}</h2>
							<ul class="breadcrumbs">
								<li><a href="/">{$channel['catName']}</a>&gt;</li>
								<li><a href="/nlist/{$category['id']}">{$category['catName']}</a></li>
							</ul>
						</div>
						<div class="con">
						  <ul class="inform">
						  {loop $list $l}
						    <li>
                                <div class="news-name"><a href="{if $l['linkuri']}{$l['linkuri']}{else}/article/$l['id']{/if}" target="_blank">{$l['subject']}</a></div>
                                {if $l['thumb']}
						      <div class="news-img">
						        <a href="{if $l['linkuri']}{$l['linkuri']}{else}/article/$l['id']{/if}" target="_blank"><img src="{$l['thumb']}" alt="{$l['subject']}" /></a>
						      </div>
                                {/if}
						      <div class="detail">
                    {if $l['summary']}<div class="news-con">{eval echo cut_string(strip_tags($l['summary']),'240');}</div>{/if}
                    <div class="news-time"><span><!--{eval echo date("Y-m-d G:i:s",$l['dateline']);}--></span></div>
						      </div>
						    </li>
						   {/loop}
						   
						  </ul>
				{$paginate}
						</div>
					</div>
				</div>
				<div class="main-r">
					<!-- 侧边栏循环 -->
					<!--{loop $sidebar_data $row}-->
						<!--{template fragments/sidebars}-->
					<!--{/loop}-->
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
		    $('.channel-nav').affix({
		      offset: {
		        top: 80
		      , bottom: 210
		      }
		    })
		})
	</script>

<!--{template common/footer}-->
