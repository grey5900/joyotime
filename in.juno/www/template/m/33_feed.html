<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="zh_cn" name="language">
    <meta name="viewport" content="width=device-width; initial-scale=1.0,maximum-scale=1.0,user-scalable=no;"/>
    <title>耍家？吃货？文青？光混？我们要去音乐节！</title>
    <link rel="stylesheet" href="//icd.sc/demo/c/reset.css"/>
    <link rel="stylesheet" href="//icd.sc/demo/c/basic_mobile.2.0.css"/>
    <script type="text/javascript" src="http://icd.sc/js/jquery.min.js"></script>
    <style type="text/css" media="screen">
      /*  background color  */
     .page {
        background: #f5f5f5;
      }
     #content .unit .box {
        background: #ffffff;
      }
     .touchslider-viewport {
        background: #fcadcd;
      } 
      .box-db-left ,
      .box-db-right {
        background: #fcadcd;
      }
      .box-db .img img {
        background: #fff;
      }
     /* font color  */
      .unit-title {
        color: #000;
      }
      #content .unit p {
        color: #666;
      }
      #content .statement p {
       color: #353434;
     }
     .box-db-left ,
     .box-db-right {
       color: #5a146a;
     }
      .texts .info-group {
        color: #0c425c;
        border-bottom: 1px dotted #e1d5c5;
      }
      .texts .inside strong {
      
      }
      .texts .inside p {
      
      }
      .bottons .botton span.title {
        color: #a1400b;
      }
      .bottons .botton span.intro {
        color: #a1400b;
      }
      .touchslider-item .touchslider-info {
        color: #fff;
      }
      .multi-line dd span {
        color: #353434;
      }
      .multi-line .viewall a {
        color: #e94083;
      }
      .multi-line .viewall a:hover{
        
      }
      .multi-line .address {
        font-size: 12px;
        color: #666;
        padding-top: 5px;
      }
      .touchslider-item img { 
        height:280px;
       }
       .touchslider-nav-item {

       }
       .feed,.user {
         box-shadow: none;
       }
       .feed a:hover,
       .user a:hove {
         border-radius: 6px;
       }

    </style>
  </head>
	<body>
		<div class="page">
			<div id="content">
				<div class="img-unit">
					<a href="/event/index/33/"><img border="0" src="http://icd.sc/img/m/33/header.jpg" width="100%" border="0" /></a>
				</div>
				<div class="page-title">
					<h3>活动动态</h3>
				</div>
				<div class="feeds">
					<!--{loop $list $id $feed}-->
					<div class="feed">
						<a href="in{if $feed[type]==1}checkin{elseif $feed[type]==2}tip{elseif $feed[type]==3}photo{/if}://{$id}">
							<div class="icon"><img src="{$feed[avatar]}" width="40" height="40" /></div>
							<div class="detail">
								<h4>{$feed[uname]}</h4>
								<!--{if $feed[type]==1}-->
								<div class="action">在</div>
								<div class="place">{$feed[placename]}</div>
								<div class="action">签到</div>
								<!--{elseif $feed[type]==2}-->
								<div class="action">点评</div>
								<div class="place">{$feed[placename]}</div>
								<div class="start"><!--{if !empty($feed[star])}--><i class="ico-star-{$feed[star]}"></i><!--{/if}--><!--{if !empty($feed[pcc])}--><em>人均 ￥{$feed[pcc]}</em><!--{/if}--></div>
								<div class="info">{$feed[content]}</div>
								<!--{elseif $feed[type]==3}-->
								<div class="action">在</div>
								<div class="place">{$feed[placename]}</div>
								<div class="action">上传了一张照片</div>
								<div class="info">{$feed[content]}</div>
								<div class="photo"><img class="lazy" src="/img/empty.gif" data-original="{$feed[photoName]}" width="200" /></div>
								<!--{/if}-->
								<div class="time">{$feed[createDate]}</div>
							</div>
						</a>
					</div>
					<!--{/loop}-->
				</div>
				{$paginate}
			</div>
		</div>
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/jquery.lazyload.min.js"></script>
		<script type="text/javascript" src="/js/jquery.infinitescroll.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("img.lazy").show().lazyload();
				$('.feeds').infinitescroll({
			        navSelector  : '.pagination',
			        nextSelector : '.pagination a:contains("下一页")',
			        itemSelector : '.feed',
			        loading: {
			            finished: undefined,
			            finishedMsg: "没有更多了...",
			            img: "/img/empty.gif",
			            msg: null,
			            msgText: "加载中...",
			            selector: null,
			            speed: 'fast',
			            start: undefined
			        }
				});
			})
		</script>
	</body>
</html>
