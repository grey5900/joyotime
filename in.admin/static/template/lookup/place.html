<form id="pagerForm" method="post" action="#rel#" onsubmit="return navTabSearch(this);">
	<input type="hidden" name="keywords" value="{$keywords}" />
	<input type="hidden" name="pageNum" value="{$pageNum}" />
	<input type="hidden" name="numPerPage" value="{$per_page_num}" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" method="post" action="{$current_url}" onsubmit="return dwzSearch(this, 'dialog');">
	<div class="searchBar">
		<ul class="searchContent">
			<li style="width:100%;"><label>地点名称：</label><input type="text" name="keywords" value="{$keywords}"/></li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div>
		<table class="list" width="100%" cellspacing="4" cellpadding="4" layoutH="84">
			<thead>
				<tr>
					<th width="10%">ID</th>
					<th width="30%">地点名称</th>
					<th width="40%">地址</th>
					<th width="15%">创建时间</th>
					<th>选定</th>
				</tr>
			</thead>
			<tbody>
				<!--{loop $list $row}-->
				<tr>
				<td>{$row['id']}</td>
				<td>{$row['placename']}</td>
				<td>{$row['address']}</td>
				<td>{$row['createDate']}</td>
				<td><a class="btnSelect" href="javascript:$.bringBack({id:'{$row['id']}', name:'{$row['placename']}'});parent.callback();" title="查找带回">选择</a></td>
				</tr>
				<!--{/loop}-->
			</tbody>
		</table>
	</div>
	<!--{template main/page_bar}-->
</div>
