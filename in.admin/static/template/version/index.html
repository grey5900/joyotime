<div class="pageHeader">
    <form id="pagerForm" method="post" action="{$current_url}" onsubmit="return navTabSearch(this);">
        <input type="hidden" name="pageNum" value="{$cur_page}"/>
        <input type="hidden" name="numPerPage" value="{$per_page_num}"/>
        <input type="hidden" name="orderField" value="{$order_field}"/>
        <input type="hidden" name="orderDirection" value="{$order_direction}"/>
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                    <select name="type">
                        <option value="0"<!--{if $type == '0'}--> selected<!--{/if}-->>客户端类型</option>
                        <!--{loop $client_type $key $value}-->
                        <option value="{eval echo $key+1}"<!--{if $type == $key+1}--> selected<!--{/if}-->>{$value}</option>
                        <!--{/loop}-->
                    </select>
                    <input type="text" name="keywords" value="{$keywords}" title="版本号" />
                    <button type="submit">
                        检索
                    </button></td>
                </tr>
            </table>
        </div>
    </form>
</div>
<div class="pageContent" id="message_feedback">
    <table class="table" width="100%" layoutH="98">
        <thead>
            <tr>
                <th width="5%">ID</th>
                <th width="10%">客户端类型</th>
                <th width="5%">版本号</th>
                <th width="5%">强制更新</th>
                <th width="15%">发布时间</th>
                <th width="25%">下载地址</th>
                <th width="35%">更新内容</th>
            </tr>
        </thead>
        <tbody>
            <!--{loop $list $row}-->
            <tr target="id" rel="{$row['id']}">
                <td>{$row['id']}</td>
                <td>{$client_type[$row['type']]}</td>
                <td>{$row['version']}</td>
                <td>{eval echo $row['isUpdateRequired']?'是':'否'}</td>
                <td>{$row['createDate']}</td>
                <td>{$row['downloadUri']}</td>
                <td title="{$row['changeLog']}">{$row['changeLog']}</td>
            </tr>
            <!--{/loop}-->
        </tbody>
    </table>
    <!--{template main/page_bar}-->
</div>
