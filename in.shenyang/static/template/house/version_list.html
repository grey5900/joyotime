<div class="pageHeader">
    <form id="pagerForm" method="post" action="{$current_url}" onsubmit="return navTabSearch(this);">
        <input type="hidden" name="pageNum" value="{$cur_page}"/>
        <input type="hidden" name="numPerPage" value="{$per_page_num}"/>
        <input type="hidden" name="orderField" value="{$order_field}"/>
        <input type="hidden" name="orderDirection" value="{$order_direction}"/>
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                    <select name="type">
                        <option value="0"<!--{if $type == '0'}--> selected<!--{/if}-->>客户端类型</option>
                        <!--{loop $app_type $key $value}-->
                        <option value="{eval echo $key+1}"<!--{if $type == $key+1}--> selected<!--{/if}-->>{$value}</option>
                        <!--{/loop}-->
                    </select>
                    <input type="text" name="keywords" value="{$keywords}" title="版本号" />
                    <button type="submit">
                        检索
                    </button></td>
                </tr>
            </table>
        </div>
    </form>
</div>
<div class="pageContent" id="{$page_id}">
    <div class="panelBar">
        <ul class="toolBar">
            <li>
                <a class="add" href="/house/version_add" target="navTab" title="发布新版本" rel="house_versoin_add"><span>发布新版本</span></a>
            </li>
            <li>
                <a class="add" href="/house/version_edit/id/{{id}}" target="navTab" title="修改版本" warn="请选择要修改的版本信息" rel="house_versoin_add"><span>修改版本</span></a>
            </li>
         </ul>
    </div>
    <table class="table" width="100%" layoutH="112">
        <thead>
            <tr>
                <th width="5%">ID</th>
                <th width="10%">客户端类型</th>
                <th width="5%">版本号</th>
                <th width="5%">强制更新</th>
                <th width="15%">发布时间</th>
                <th width="25%">下载地址</th>
                <th width="35%">更新内容</th>
            </tr>
        </thead>
        <tbody>
            <!--{loop $list $row}-->
            <tr target="id" rel="{$row['id']}">
                <td>{$row['id']}</td>
                <td>{$app_type[$row['type']]}</td>
                <td>{$row['version']}</td>
                <td>{eval echo $row['force_update']?'是':'否'}</td>
                <td>{$row['dateline']}</td>
                <td>{$row['download_url']}</td>
                <td title="{$row['change_log']}">{$row['change_log']}</td>
            </tr>
            <!--{/loop}-->
        </tbody>
    </table>
    <!--{template main/page_bar}-->
</div>
