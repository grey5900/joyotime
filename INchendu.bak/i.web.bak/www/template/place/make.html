<script type="text/javascript">
	function list_soncate(){
		var parent = $("#catelog").val();
		if(parent != ""){
			var url = "/list_category/"+$("#catelog").val();
			$.getJSON(url, function(json){
				if(json != null){
					var sonSelector = $("<select></select>").attr({"name":"catelog[]","class":"span2"});
					sonSelector.append($("<option value=\"\" selected>--</option>"));
					$.each(json, function(i, item){
						var sonOption = $("<option value=\""+item.id+"\">"+item.content+"</option>");
						sonSelector.append(sonOption);
					});
					$("#cates").append(sonSelector);
				}
			});
		}
	}
</script>
