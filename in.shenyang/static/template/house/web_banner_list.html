<div class="pageContent" id="{$page_id}">
    <div class="panelBar">
        <ul class="toolBar">
            <li>
                <a class="add" href="/house/web_banner_add" target="navTab" title="添加web banner" rel="house_web_banner_add"><span>添加网站banner</span></a>
            </li>
            <li>
                <a class="add" href="/house/web_banner_edit/id/{{id}}" target="navTab" title="修改网站banner" warn="请选择要修改的网站banner" rel="house_web_banner_add"><span>修改网站banner</span></a>
            </li>
            <li>
                <a class="add" href="/house/web_banner_del/id/{{id}}" target="ajaxTodo" title="你确定要删除网站banner" warn="请选择要删除的网站banner" rel="house_web_banner_del"><span>删除网站banner</span></a>
            </li>
         </ul>
    </div>
    <table class="list" width="100%" layoutH="58">
        <thead>
            <tr>
            	<th witdh="5%">排序</th>
                <th width="40%">标题</th>
                <th width="30%">图片</th>
                <th width="25%">连接地址</th>
            </tr>
        </thead>
        <tbody>
            <!--{loop $list $k $row}-->
            <tr target="id" rel="{$k}">
            	<td>第{echo $k+1}位</td>
                <td>{$row['title']}</td>
                <td><img src="{$row['image']}" width="200" /></td>
                <td>{$row['url']}</td>
            </tr>
            <!--{/loop}-->
        </tbody>
    </table>
</div>
