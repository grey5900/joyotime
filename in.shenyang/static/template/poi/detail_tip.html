<form id="pagerForm" method="post" action="{$current_url}" onsubmit="return divSearch(this, 'detail_tip');">
    <input type="hidden" name="pageNum" value="{$cur_page}"/>
    <input type="hidden" name="numPerPage" value="{$per_page_num}"/>
    <input type="hidden" name="orderField" value="{$order_field}"/>
    <input type="hidden" name="orderDirection" value="{$order_direction}"/>
</form>
{eval $page_rel='detail_tip';}
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li>
                <a class="add" width="600" height="400" href="{eval echo site_url(array('poi', 'poi', 'photo', 'id', $id))}" target="dialog" title="点评" rel="{eval echo build_rel(array('poi', 'poi', 'photo'))}"><span>点评</span></a>
            </li>
            <li>
                <a class="icon" width="600" height="400" warn="请选择您要回复的信息" href="{eval echo site_url(array('poi', 'poi', 'reply_tip' ,'item_type',19, 'id'))}/<!--{{id}}-->" target="dialog" title="回复" rel="{eval echo build_rel(array('poi', 'poi', 'reply_tip'))}"><span>回复</span></a>
            </li>
        </ul>
    </div>
    <table class="list" width="100%" layoutH="280" rel="{$page_rel}">
        <thead>
            <tr>
                <th width="20%">用户</th>
                <th width="20%" orderField="createDate" class="<!--{if $order_field=='createDate'}-->{$order_direction}<!--{else}-->asc<!--{/if}-->">时间</th>
                <th width="50%">内容</th>
                <th width="5%" orderField="praiseCount" class="<!--{if $order_field=='praiseCount'}-->{$order_direction}<!--{else}-->asc<!--{/if}-->">赞</th>
                <th width="5%" orderField="replyCount" class="<!--{if $order_field=='replyCount'}-->{$order_direction}<!--{else}-->asc<!--{/if}-->">回复</th>
            </tr>
        </thead>
        <tbody>
            <!--{loop $list $row}-->
            <tr target="id" rel="{$row['id']}_{$row['pid']}_{$row['praiseCount']}">
                <td>
                    <img src="{$row['avatar_uri']}" height="60" />
                    <span>ID：{$row['id']}</span>
                    <span>用户名：{$row['username']}</span>
                </td>
                <td>
                    {$row['createDate']}
                </td>
                <td>
                    {if $row['photo']}<a href="{eval echo image_url($row['photo'],'user','odp');}" class="image_show">
                    <img src="{echo image_url($row['photo'],'user','hdp');}" height=100  />
                    </a>{/if}{$row['content']}
                </td>
                <td>
                    {$row['praiseCount']}
                </td>
                <td>
                    {$row['replyCount']}
                </td>
            </tr>
            <!--{/loop}-->
        </tbody>
    </table>
    <!--{template main/page_bar}-->
</div>
<script type="text/javascript">
    $(function(){
        $("#poi_tip_num_id").text("点评+回复({$total_num})");
        $("a.image_show").fancybox();
    });
</script>
