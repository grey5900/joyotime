<!-- 分页属性 -->
<form id="pagerForm" method="post" action="{$current_url}">
    <input type="hidden" name="pageNum" value="{$cur_page}"/>
    <input type="hidden" name="numPerPage" value="{$per_page_num}"/>
    <input type="hidden" name="orderField" value="{$order_field}"/>
    <input type="hidden" name="orderDirection" value="{$order_direction}"/>
    <input type="hidden" name="keywords" value="{$keywords}"/>
    <input type="hidden" name="creator_type" value="{$creator_type}" />
    <input type="hidden" name="checked" value="{$checked}" />
</form>
<!-- 页头搜索栏 -->
<div class="pageHeader" id="poi_checked_header">
    <form rel="pagerForm" method="post" action="{$current_url}" onsubmit="return navTabSearch(this);">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                    <select class="combox" name="creator_type">
                        <option value="">创建者类别</option>
                        <option value="1">普通用户</option>
                        <option value="2">商户</option>
                    </select></td>
                    <td>
                    <td>
                    <select class="combox" name="checked">
                        <option value="0">待审核</option>
                        <option value="1">通过审核</option>
                        <option value="-1">已删除</option>
                        <option value="-2">所有</option>
                    </select></td>
                    <td>
                    <input type="text" name="keywords" value="{$keywords}" size="30"/>
                    </td>
                    <td>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">
                                    检索
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<!-- 页面显示区 -->
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li>
                <a class="edit" href="{eval echo site_url(array('poi', 'poi', 'edit_checked', 'id'))}/<!--{{id}}-->" warn="请选择要编辑审核的POI" target="navTab" title="编辑待审POI" rel="{eval echo build_rel(array('poi', 'poi', 'edit_checked'))}"><span>编辑</span></a>
            </li>
            <li>
            	<a title="确定要批量审核?批量审核的POI都统一处理为通过并加分。并且，修改前确认地点都设置了分类！否则直接跳过。" target="selectedTodo" rel="ids" postType="string" href="poi/poi/batch_check" class="edit"><span>批量通过审核</span></a>
            </li>
            <li>
            	<a title="确定要批量删除?" target="selectedTodo" rel="ids" postType="string" href="poi/poi/batch_delete_poi" class="delete"><span>批量删除</span></a>
            	
            </li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="138">
        <thead>
            <tr>
                <th width="10%"><input type="checkbox" group="ids" class="checkboxCtrl">ID</th>
                <th width="15%" orderField="createDate" class="{$orderDirection}">创建时间</th>
                <th width="25%">地点名</th>
                <th width="25%">地址</th>
                <th width="15%">创建者类别</th>
                <th width="10%">处理状态</th>
            </tr>
        </thead>
        <tbody>
            <!--{loop $list $row}-->
            <tr target="id" rel="{$row['id']}">
                <td><input name="ids" value="{$row['id']}" type="checkbox">{$row['id']}</td>
                <td>{$row['createDate']}</td>
                <td>{$row['placename']}</td>
                <td>{$row['address']}</td>
                <td>{$creator_types[$row['creatorType']]}</td>
                <td>{eval echo $row['isChecked']?'已审核('.$poi_status[$row['status']].')':'未审核';}</td>
            </tr>
            <!--{/loop}-->
        </tbody>
    </table>
    <!--{template main/page_bar}-->
</div>
<script type="text/javascript">
    $(function() {
        $("select[name=creator_type]", $("#poi_checked_header")).val("{$creator_type}");
        $("select[name=checked]", $("#poi_checked_header")).val("{$checked}");
    });
</script>
