    function onsubmitBrandAdd() {
        var form = $("form", $("#{$page_id}"));
        if (!form.valid()) {
            return false;
        }
        
        alertMsg.confirm("确定要提品牌么？", {
            okCall : function() {
                $.ajax({
                    type: 'POST',
                    url:form.attr("action"),
                    data:form.serializeArray(),
                    dataType:"json",
                    cache: false,
                    success: navTabAjaxDone,
                    error: DWZ.ajaxError
                });
            }
        });
    }
