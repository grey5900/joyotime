<div class="pageHeader">
	<form method="post" action="{$current_url}" onsubmit="return navTabSearch(this);">
	<div class="searchBar">
		<ul class="searchContent" style="width:800px;">
			<li style="width:240px;">分类
			<input type="text" size="20" name="placeCategory.name" id="placeCategory.id" value="{$cname}" size="20" readonly="true" />
            <input type="hidden" name="placeCategory.id" value="{$cid}" />
            <a class="btnLook" href="{eval echo site_url(array('poi', 'category', 'view_tree', 'is_brand', '-1'))}" lookupGroup="placeCategory">查询分类</a></li>
			<li style="width:120px;"><select class="combox" name="sort">
				<option value="0"<!--{if !$sort}--> selected<!--{/if}-->>按距离排序</option>
				<option value="1"<!--{if $sort==1}--> selected<!--{/if}-->>按人气排序</option>
				<option value="2"<!--{if $sort==2}--> selected<!--{/if}-->>按人均消费排序</option>
				<option value="3"<!--{if $sort==3}--> selected<!--{/if}-->>按星级排序</option>
				<option value="4"<!--{if $sort==4}--> selected<!--{/if}-->>神奇排序</option>
			</select></li>
			<li style="width:300px;">显示地点数量：<input type="text" name="offset" value="{$offset}" size="16" /></li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">
	<table class="list" border="0" cellpadding="4" cellspacing="4" width="100%" layoutH="60">
		<thead>
			<tr>
				<th width="40">&nbsp;</th><!-- 地点图标 -->
				<th>POI</th>
				<th>地址</th>
				<th width="80">距离</th>
				<th width="80">等级</th>
				<th width="100">人均消费</th>
				<th width="200">活动|优惠|团购|电影票</th>
			</tr>
		</thead>
		<tbody>
			<!--{loop $list $k $place}-->
			<tr>
				<td><img src="{$place[icon_uri]}" width="40" /></td>
				<td><a href="http://in.jin95.com/place/{$place[id]}" target="_blank">{$place[placename]}</a></td>
				<td>{$place[address]}</td>
				<td>{$place[distance]}</td>
				<td>{$place[level]}</td>
				<td>{$place[pcc]}</td>
				<td>{$place[other]}</td>
			</tr>
			<!--{/loop}-->
		</tbody>
	</table>
</div>
