<!--{template web/header}-->

<div id="container" class="container">
	<div class="section fixed clearfix">
		<div class="main">
			<div class="inner clearfix">
				<div class="main-header">
					<h2 class="pull-left">个人设置</h2>
				</div>
				<div class="main-content">
					<!--{template tit}-->
					<div class="con">
						<form id="revisepassword-form" class="form-horizontal" action="/user_revisepassword/" method="post">
							<div class="control-group">
								<label class="control-label" for="password_again"><span class="warn">*</span> 原密码：</label>
								<div class="controls">
									<input class="controls-ipt" type="password" name="oldpwd" value="" id="oldpwd"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="password_again"><span class="warn">*</span> 新密码：</label>
								<div class="controls">
									<input class="controls-ipt" type="password" name="newpwd" value="" id="newpwd"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="password_again"><span class="warn">*</span> 重复密码：</label>
								<div class="controls">
									<input class="controls-ipt" type="password" name="renew" value="" id="renew" placeholder="重复以上密码" />
								</div>
							</div>
							<div class="from-actions">
								<label class="control-label"></label>
								<div class="controls">
									<input class="btn btn-primary" data-loading-text="　……　" type="submit" value="　确定　">
									<input class="btn" type="reset" value="重置" />
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="main-footer">
					
				</div>
			</div>
		</div>
		<!--{template side_bar}-->
	</div>
</div>

<!--{template web/footer}-->
